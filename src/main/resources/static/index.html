<script type="text/javascript">
    let user = null;
    let labels = null;
    let count = -1;
    let queryData = {"page":1,"limit":20,"title":"","lx":2}
    $(function () {
        checking()
        label()
        statistics()
        table()
    });

    function label() {
        $.ajax({
            type: "POST",
            url: "/admin/label/List",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(user),
            success: function (data) {
                console.log(data)
                if (data.code === 200) {
                    labels = data.data
                }

            },
            error: function (data) {
                console.log(data)
                alert("系统错误")
            }
        })
    }

    function getLabelName(labelId) {

            for (let i = 0; i < labels.length; i++) {
                console.log(labels[i])
                console.log(labelId)
                if (labels[i].id === labelId) {
                    return labels[i].name
                }
                if (labelId===0){
                    return '无标签'
                }
            }

    }




    function formatterStatus(value) {
        let temp = "";
        if (value === '') {
            temp = "-";
        } else {
            temp = value;
        }
        const text = value;
        const flag = text.length > 80;
        if (flag) {
            count = count + 1;
            temp = "<p>" + text.substring(0, 80)
                + "<span id='hide" + count + "' style='display:none'>" + text.substring(80) + "</span>"
                + "<a href='javascript:;' id='open" + count + "' onclick='showhide(" + count + ")'>...Show more</a></p>"
        }

        return temp;
    }

    function showhide(count) {
        if ($("#open" + count).text() === "...Show more") {
            $("#open" + count).text("Pick up");
            $("#hide" + count).show();
        } else {
            $("#open" + count).text("...Show more");
            $("#hide" + count).hide();
        }
    }

    function table() {
        $.ajax({
            type: "POST",
            url: "/admin/tie/List",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(queryData),
            success: function (data) {
                console.log(data)
                if (data.code === 200) {
                    let tieList = data.data.content
                    let html = ''
                    for (let i = 0; i < tieList.length; i++) {
                        html += '<tr>' +
                            '<td>' + tieList[i].id + '</td>' +
                            '<td>' + tieList[i].uname + '</td>' +
                            '<td><span class="label label-warning">' + getLabelName(tieList[i].labelsid) + '</span></td>' +
                            '<td>' + tieList[i].ctime + '</td>' +
                            '<td >' + formatterStatus(tieList[i].content) + '</td>' +
                            ' </tr>'
                    }
                    $('#tbody').html(html)
                }

            },
            error: function (data) {
                console.log(data)
                alert("系统错误")
            }
        })
    }

    function statistics() {
        $.ajax({
            type: "POST",
            url: "/admin/statistics",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(user),
            success: function (data) {
                console.log(data)
                if (data.code === 200) {
                    const tieCount = data.data.tieCount;
                    $('#tieCount').html(tieCount)
                    //用户
                    const userCount = data.data.userCount
                    $('#userCount').html(userCount)
                    //点赞
                    const dzCount = data.data.dzCount
                    $('#dzCount').html(dzCount)
                    //评论
                    const plCount = data.data.plCount
                    $('#plCount').html(plCount)
                }

            },
            error: function (data) {
                console.log(data)
                alert("系统错误")
            }
        })
    }

    function checking() {
        let userJson = $.cookie('user');
        if (userJson == null) {
            alert("请先登录");
            location.href = "login.html";
        }
        user = JSON.parse(userJson)
        console.log(user.nickname)
        $('#username').html(user.nickname)
        queryData.name = user.name
        queryData.pwd = user.pwd
        queryData.nickname = user.nickname
    }
</script>
