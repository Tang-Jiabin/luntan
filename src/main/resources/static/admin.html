<script type="text/javascript">
    let user = null;
    let labels = null;
    let queryData = {"page": 1, "limit": 10, "title": "", "lx": 2}


    $(function () {
        checking()
        label()
        table()
    });

    function clickLabel(id, name) {
        queryData.lx = id
        console.log(id)
        console.log(name)
        $('#labelName').html(name)
    }

    function search() {
        let title = $('#title').val()
        table(1, title)
    }

    function label() {
        $.ajax({
            type: "POST",
            url: "/admin/label/List",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(user),
            success: function (data) {
                console.log(data)
                if (data.code === 200) {
                    labels = data.data
                    let html = '<li onclick="clickLabel(0,\'\')"><a>标签</a></li>'
                    for (let i = 0; i < labels.length; i++) {
                        html += '<li onclick="clickLabel(' + labels[i].id + ',\'' + labels[i].name + '\')"><a>' + labels[i].name + '</a></li>'
                    }
                    $('#label').html(html)
                }

            },
            error: function (data) {
                console.log(data)
                alert("系统错误")
            }
        })
    }

    function getLabelName(labelId) {
        for (let i = 0; i < labels.length; i++) {
            if (labels[i].id === labelId) {
                return labels[i].name
            }
        }
    }

    function initPage(page, totalPages) {
        let html = ''
        let index = 0
        if (page > 1) {
            index = page - 1;
            html += '<li><a onclick="table(' + index + ')" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>';
        }
        if (page > 3) {
            index = page - 3
            html += '<li><a onclick="table(' + index + ')">' + index + '</a></li>'
            index = page - 2
            html += '<li><a onclick="table(' + index + ')">' + index + '</a></li>'
            index = page - 1
            html += '<li><a onclick="table(' + index + ')">' + index + '</a></li>'
        }
        html += '<li class="page-item active" ><a onclick="table(' + page + ',"")">' + page + '</a></li>'
        if (totalPages - page > 3) {
            index = page + 1
            html += '<li><a onclick="table(' + index + ')">' + index + '</a></li>'
            index = page + 2
            html += '<li><a onclick="table(' + index + ')">' + index + '</a></li>'
            index = page + 3
            html += '<li><a onclick="table(' + index + ')">' + index + '</a></li>'
        }
        if (totalPages - page > 1) {
            index = page + 1
            html += '<li><a onclick="table(' + index + ')" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>'
        }
        $('#page').html(html)
    }

    function table(page, title) {
        if (page != null) {
            queryData.page = page
        }
        if (title != null) {
            queryData.title = title
        }
        $.ajax({
            type: "POST",
            url: "/admin/tie/List",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(queryData),
            success: function (data) {
                console.log(data)
                if (data.code === 200) {
                    initPage(data.data.page, data.data.totalPages)
                    let tieList = data.data.content
                    let html = ''
                    for (let i = 0; i < tieList.length; i++) {
                        html += '<tr>' +
                            '<td>' + tieList[i].id + '</td>' +
                            '<td>' + tieList[i].uname + '</td>' +
                            '<td><span class="label label-warning">' + getLabelName(tieList[i].labelsid) + '</span></td>' +
                            '<td>' + tieList[i].ctime + '</td>' +
                            '<td >' + formatterStatus(tieList[i].content) + '</td>' +
                            '<td >删除</td>' +
                            ' </tr>'
                    }
                    $('#tbody').html(html)
                }

            },
            error: function (data) {
                console.log(data)
                alert("系统错误")
            }
        })
    }

    function checking() {
        let userJson = $.cookie('user');
        if (userJson == null) {
            alert("请先登录");
            location.href = "login.html";
        }
        user = JSON.parse(userJson)
        console.log(user.nickname)
        $('#username').html(user.nickname)
        queryData.name = user.name
        queryData.pwd = user.pwd
        queryData.nickname = user.nickname
    }




</script>
