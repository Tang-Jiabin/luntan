<script type="text/javascript">
    let user = null;
    let queryData = {}

    $(function () {
        checking()

    });


    function checking() {
        let userJson = $.cookie('user');
        if (userJson == null) {
            alert("请先登录");
            location.href = "login.html";
        }
        user = JSON.parse(userJson)
        console.log(user)
        $('#username').html(user.nickname)
        queryData.name = user.name
        queryData.pwd = user.pwd
        queryData.nickname = user.nickname
    }

    function submit() {
        let oldp = $('#old-password').val()
        let newp = $('#new-password').val()
        let cfmp = $('#confirm-password').val()

        if (cfmp !== newp || oldp !== queryData.pwd) {
            alert("密码输入错误")
            return
        }
        queryData.pwd = newp
        queryData.nickname = oldp
        $.ajax({
            type: "POST",
            url: "/admin/user/update",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(queryData),
            success: function (data) {
                console.log(data)
                if (data.code === 200) {
                    alert("成功")
                    $.cookie('user', null);
                    location.href = 'login.html'
                }

            },
            error: function (data) {
                console.log(data)
                alert("修改失败")
            }
        })
    }

</script>
